{{ define "main" }}
<section class="page-header">
    <div class="container">
        <h1>Blog</h1>
        <p>Match reports, news, and updates from the Rusty Plough</p>
    </div>
</section>

<section class="section">
    <div class="container">
        <div class="blog-grid">
            {{ range .Pages }}
            <article class="blog-card">
                <h2><a href="{{ .Permalink }}" style="color: inherit; text-decoration: none;">{{ .Title }}</a></h2>
                <p class="blog-meta">{{ .Date.Format "January 2, 2006" }}{{ if .Params.author }} • {{ .Params.author }}{{ end }}</p>
                <p>{{ .Summary }}</p>
                <a href="{{ .Permalink }}" style="color: var(--secondary-color); font-weight: 600;">Read more →</a>
            </article>
            {{ end }}
        </div>
    </div>
</section>
{{ end }}
