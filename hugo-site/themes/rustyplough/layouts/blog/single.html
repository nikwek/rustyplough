{{ define "main" }}
<section class="page-header">
    <div class="container">
        <h1>{{ .Title }}</h1>
        <p>{{ .Date.Format "January 2, 2006" }}{{ if .Params.author }} • {{ .Params.author }}{{ end }}{{ if .ReadingTime }} • {{ .ReadingTime }} min read{{ end }}</p>
    </div>
</section>

<section class="section">
    <div class="container">
        <div class="content-card">
            {{ .Content }}
        </div>

        <div style="text-align: center; margin-top: 3rem;">
            <a href="{{ "/blog/" | relURL }}" style="color: var(--secondary-color); font-weight: 600;">← Back to Blog</a>
        </div>
    </div>
</section>
{{ end }}
